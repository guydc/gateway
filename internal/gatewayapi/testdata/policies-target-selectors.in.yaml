    spec:
      targetSelectors:
        - group: gateway.networking.k8s.io
          kind: GRPCRoute
          matchLabels:
            group: 22s
          namespaceSelector:
            any: true
      timeout:
        tcp:
          connectTimeout: 22s
  - apiVersion: gateway.envoyproxy.io/v1alpha1
    kind: BackendTrafficPolicy
    metadata:
      namespace: policies-no-refgrant
      name: policy-for-routes-no-refgrant
    spec:
      targetSelectors:
        - group: gateway.networking.k8s.io
          kind: HTTPRoute
          matchLabels:
            group: 21s
          namespaceSelector:
            any: true
      timeout:
        tcp:
          connectTimeout: 10s
referenceGrants:
  - apiVersion: gateway.networking.k8s.io/v1alpha2
    kind: ReferenceGrant
    metadata:
      name: refg-btp-gws
      namespace: envoy-gateway
    spec:
      from:
        - group: gateway.envoyproxy.io
          kind: BackendTrafficPolicy
          namespace: policies
      to:
        - group: gateway.networking.k8s.io
          kind: Gateway
  - apiVersion: gateway.networking.k8s.io/v1alpha2
    kind: ReferenceGrant
    metadata:
      name: refg-btp-routes
      namespace: default
    spec:
      from:
        - group: gateway.envoyproxy.io
          kind: BackendTrafficPolicy
          namespace: policies
      to:
        - group: gateway.networking.k8s.io
          kind: HTTPRoute
        - group: gateway.networking.k8s.io
          kind: GRPCRoute
backends:
  - apiVersion: gateway.envoyproxy.io/v1alpha1
    kind: Backend
    metadata:
      name: backend-fqdn
      namespace: default
    spec:
      endpoints:
        - fqdn:
            hostname: primary.foo.com
            port: 3000