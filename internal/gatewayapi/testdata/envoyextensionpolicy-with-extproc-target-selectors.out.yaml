      kind: Gateway
      matchLabels:
        group: extproc-1
      namespaces:
        from: All
  status:
    ancestors:
    - ancestorRef:
        group: gateway.networking.k8s.io
        kind: Gateway
        name: gateway-1
        namespace: envoy-gateway
