xdsIR:
  envoy-gateway/gateway-1:
    accessLog:
      text:
      - path: /dev/stdout
    http:
    - address: 0.0.0.0
      hostnames:
      - '*'
      isHTTP2: true
      metadata:
        kind: Gateway
        name: gateway-1
        namespace: envoy-gateway
        sectionName: http
      name: envoy-gateway/gateway-1/http
      path:
        escapedSlashesAction: UnescapeAndRedirect
        mergeSlashes: true
      port: 10080
      routes:
      - destination:
          name: grpcroute/default/grpcroute-1/rule/0
          settings:
          - addressType: FQDN
            endpoints:
            - host: primary.foo.com
              port: 3000
            protocol: GRPC
            weight: 1
        envoyExtensions:
          extProcs:
          - authority: backend-ip-tls.envoy-gateway
            destination:
              name: envoyextensionpolicy/policies/policy-for-http-route/extproc/0
              settings:
              - addressType: IP
                endpoints:
                - host: 2.2.2.2
                  port: 3443
                protocol: GRPC
                tls:
                  alpnProtocols: null
                  caCertificate:
                    certificate: 
                    name: policy-btls-backend-ip/envoy-gateway-ca
                  sni: ip-backend
                weight: 1
            name: envoyextensionpolicy/policies/policy-for-http-route/extproc/0
        hostname: '*'
        isHTTP2: true
        metadata:
          kind: GRPCRoute
          name: grpcroute-1
          namespace: default
        name: grpcroute/default/grpcroute-1/rule/0/match/-1/*
  envoy-gateway/gateway-2:
    accessLog:
      text:
      - path: /dev/stdout
    http:
    - address: 0.0.0.0
      hostnames:
      - '*'
      isHTTP2: false
      metadata:
        kind: Gateway
        name: gateway-2
        namespace: envoy-gateway
        sectionName: http
      name: envoy-gateway/gateway-2/http
      path:
        escapedSlashesAction: UnescapeAndRedirect
        mergeSlashes: true
      port: 10080
      routes:
      - destination:
          name: httproute/default/httproute-1/rule/0
          settings:
          - addressType: FQDN
            endpoints:
            - host: primary.foo.com
              port: 3000
            protocol: HTTP
            weight: 1
        envoyExtensions:
          extProcs:
          - authority: backend-ip-tls.envoy-gateway
            destination:
              name: envoyextensionpolicy/policies/policy-for-http-route/extproc/0
              settings:
              - addressType: IP
                endpoints:
                - host: 2.2.2.2
                  port: 3443
                protocol: GRPC
                tls:
                  alpnProtocols: null
                  caCertificate:
                    certificate: 
                    name: policy-btls-backend-ip/envoy-gateway-ca
                  sni: ip-backend
                weight: 1
            name: envoyextensionpolicy/policies/policy-for-http-route/extproc/0
        hostname: gateway.envoyproxy.io
        isHTTP2: false
        metadata:
          kind: HTTPRoute
          name: httproute-1
          namespace: default
        name: httproute/default/httproute-1/rule/0/match/0/gateway_envoyproxy_io
        pathMatch:
          distinct: false
          name: ""
          prefix: /
